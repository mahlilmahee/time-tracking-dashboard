<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking Dashboard</title>
  </head>
  <body>
    <div class="parentdiv">
      <div class="griddiv">

          <img src="./images/image-jeremy.png" alt="" />
          <p class="report">Report for</p>
          <h2 class="title">
            Jeremy <br />
            Robson
          </h2>
        </div>
        <div class="grandchild2">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>

      </div>
      <div class="griddiv">
        <div class="firstone">
          <div class="upper"><img src="./images/icon-work.svg" alt=""></div>

          </div>
        </div>
        <div class="secondone"></div>
      </div>
      <div class="griddiv">Column 3</div>
      <div class="griddiv">Column 4</div>
    </div>
    <script src="./index.js"></script>
